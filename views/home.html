<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guest Book</title>

		<!-- Linking CSS -->
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<main>
			<form action="" method="get">
				<legend>Contact Form</legend>

				<!-- Basic information fieldset -->
				<fieldset id="basic-info">
					<!-- First name -->
					<div>
						<label for="fname">First name</label>
						<input type="text" id="fname" name="fname" required />
					</div>

					<!-- Last name -->
					<div>
						<label for="lname">Last name</label>
						<input type="text" id="lname" name="lname" required />
					</div>

					<!-- Job Title -->
					<div>
						<label for="job-title">Job Title</label>
						<input type="text" id="job-title" name="job-title" required />
					</div>

					<!-- Company -->
					<div>
						<label for="company">Company</label>
						<input type="text" id="company" name="company" required />
					</div>

					<!-- Linkedin URL -->
					<div>
						<label for="linkedin">LinkedIn URL</label>
						<input type="text" id="linkedin" name="linkedin" />
					</div>

					<!-- Email Address -->
					<div>
						<label for="email">Email Address</label>
						<input type="email" id="email" name="email" required />
					</div>
				</fieldset>

				<!-- Meeting info -->
				<fieldset id="meeting-info">
					<!-- Meet -->
					<div>
						<label for="meet">How did we meet?</label>
						<select name="meet" id="meet">
							<option value="">Please select</option>
							<option value="online">Online</option>
							<option value="in-person">In-Person</option>
							<option value="other">Other</option>
						</select>
					</div>

					<!-- Other -->
					<div>
						<label for="other">Other (please specify)</label>
						<input type="text" id="other" />
					</div>
				</fieldset>

				<!-- Message area -->
				<fieldset id="submit-info">
					<!-- Message box -->
					<label for="message">Message</label>
					<textarea
						id="message"
						name="message"
						placeholder="Type your message here..."
					></textarea>

					<!-- Add to mailing -->
					<div>
						<div>
							<input type="checkbox" id="mail-list" name="mail-list" />
							<label for="mail-list">Please add me to your mailing list!</label>
						</div>

						<!-- Email format -->
						<div>
							<span>Choose an email format:</span>
							<label for="html"
								><input
									type="radio"
									name="mail-format"
									value="html"
									id="html"
									class="radio"
									required
								/><span>HTML</span></label
							>
							<label for="text"
								><input
									type="radio"
									name="mail-format"
									value="text"
									id="text"
									class="radio"
								/><span>Text</span></label
							>
						</div>
					</div>
				</fieldset>

				<!-- Submit button -->
				<button type="submit" id="submit-btn">Submit</button>
			</form>
		</main>
	</body>
</html>
